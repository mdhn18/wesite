<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website</title>
    <!-- CSS link-->
    <link rel="stylesheet" href="style.css">
    <!-- Box of icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav contanier">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart-Icon-->
            <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop contanier">
        <h2 class="section-title"> Shop Products </h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="bonsai.PNG" alt="" class="product-img">
                <h2 class="product-title"> Bonsai</h2>
                <span class="price">৳300</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!-- Box 2 -->
             <div class="product-box">
                <img src="baganbilash.PNG" alt="" class="product-img">
                <h2 class="product-title"> Baganbilash</h2>
                <span class="price">৳600</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!-- Box 3 -->
             <div class="product-box">
                <img src="cactus.PNG" alt="" class="product-img">
                <h2 class="product-title">Cactus</h2>
                <span class="price">৳200</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!-- Box 4 -->
             <div class="product-box">
                <img src="moneyplant.PNG" alt="" class="product-img">
                <h2 class="product-title">MoneyPlant</h2>
                <span class="price">৳450</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="Vase.PNG" alt="" class="product-img">
                <h2 class="product-title"> Vase Lazy Flower</h2>
                <span class="price">৳450</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="aloe.PNG" alt="" class="product-img">
                <h2 class="product-title">Aloe Vera</h2>
                <span class="price">৳550</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="belly.PNG" alt="" class="product-img">
                <h2 class="product-title">Belly</h2>
                <span class="price">৳700</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="shaplla.PNG" alt="" class="product-img">
                <h2 class="product-title">Shaplla</h2>
                <span class="price">৳200</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
          
            
        </div>
    </section>
</body>
</html>
